name: CourtierPro CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build backend image
        run: docker build -t ghcr.io/courtierpro/courtierpro-backend:latest ./backend

      - name: Build frontend image
        run: docker build -t ghcr.io/courtierpro/courtierpro-frontend:latest ./frontend

      - name: Push backend image
        run: docker push ghcr.io/courtierpro/courtierpro-backend:latest

      - name: Push frontend image
        run: docker push ghcr.io/courtierpro/courtierpro-frontend:latest



  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 (rollback if containers fail)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd ~/courtierpro

            echo "Saving previous containers..."
            OLD_BACKEND=$(docker ps -q -f name=courtierpro_backend)
            OLD_FRONTEND=$(docker ps -q -f name=courtierpro_frontend)

            echo "Pulling latest images..."
            docker compose pull

            echo "Starting new containers..."
            docker compose up -d --remove-orphans

            echo "Waiting for containers to boot..."
            sleep 10

            echo "Checking backend container state..."
            BACKEND_RUNNING=$(docker inspect -f '{{.State.Running}}' courtierpro_backend || echo "false")

            echo "Checking frontend container state..."
            FRONTEND_RUNNING=$(docker inspect -f '{{.State.Running}}' courtierpro_frontend || echo "false")

            echo "Backend running: $BACKEND_RUNNING"
            echo "Frontend running: $FRONTEND_RUNNING"

            if [ "$BACKEND_RUNNING" != "true" ] || [ "$FRONTEND_RUNNING" != "true" ]; then
              echo "Container health failed. Rolling back..."

              echo "Stopping new containers..."
              docker stop courtierpro_backend || true
              docker stop courtierpro_frontend || true

              echo "Restoring old backend..."
              [ -n "$OLD_BACKEND" ] && docker start $OLD_BACKEND

              echo "Restoring old frontend..."
              [ -n "$OLD_FRONTEND" ] && docker start $OLD_FRONTEND

              exit 1
            fi

            echo "âœ” Deployment successful (containers healthy)."
            docker system prune -af
